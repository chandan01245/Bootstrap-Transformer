<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Transformer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/theme/dracula.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Bootstrap Transformer</span>
            <div class="d-flex align-items-center">
                <select id="font-selector" class="form-select form-select-sm me-2">
                    <option value="Arial, sans-serif">Arial</option>
                    <option value="'Times New Roman', serif">Times New Roman</option>
                    <option value="'Courier New', monospace">Courier New</option>
                    <option value="Georgia, serif">Georgia</option>
                    <option value="'Trebuchet MS', sans-serif">Trebuchet MS</option>
                    <option value="Verdana, sans-serif">Verdana</option>
                    <option value="'Helvetica Neue', sans-serif">Helvetica Neue</option>
                </select>
            </div>
        </div>
    </nav>

    <!-- Alert for errors -->
    <div id="error-alert" class="alert alert-danger alert-dismissible fade show" role="alert" style="display: none;">
        <span id="error-message"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Main Container -->
    <div class="container-fluid main-container">
        <div class="row editor-row">
            <!-- Input Editor -->
            <div class="col-lg-6">
                <div class="editor-card card">
                    <div class="card-header bg-secondary text-white">Input HTML</div>
                    <div class="card-body editor-container">
                        <textarea id="input-editor" class="editor form-control border-0 rounded-0"></textarea>
                    </div>
                </div>
                <div class="button-group d-flex justify-content-between">
                    <button id="clear-btn" class="btn btn-light">Clear</button>
                    <button id="convert-btn" class="btn btn-success">Convert</button>
                </div>
            </div>

            <!-- Output Editor and Preview -->
            <div class="col-lg-6">
                <div class="editor-card card">
                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <span>Output</span>
                        <ul class="nav nav-tabs card-header-tabs" id="output-tabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="output-code-tab" data-bs-toggle="tab" href="#output-code" role="tab">Code</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="output-preview-tab" data-bs-toggle="tab" href="#output-preview" role="tab">Preview</a>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content h-100">
                            <div class="tab-pane fade show active" id="output-code" role="tabpanel">
                                <textarea id="output-editor" class="editor form-control border-0 rounded-0" readonly></textarea>
                            </div>
                            <div class="tab-pane fade" id="output-preview" role="tabpanel">
                                <iframe id="preview-frame"></iframe>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="button-group d-flex justify-content-end">
                    <button id="copy-btn" class="btn btn-primary">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/xml/xml.min.js"></script>
    <script src="converter.js"></script>
    <script src="script.js"></script>
</body>
</html>
